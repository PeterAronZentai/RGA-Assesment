<div class="container-fluid container-table col-sm-12" style="background:lightgreen">
	<div class="row vertical-center-row">
		<div class="text-center col-md-10 col-md-offset-1" style="background:white">
			<div class="row">
				<h1 style="color:darkgreen"><strong>Demo 2</strong></h1>
			</div>
			<div class="row">
				
				 <table class="table">
					<thead>
					<tr>
						<th>Genger</th>
						<th>Percentage</th>
						
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="x in genderStats track by $index">
						
						<td ng-if="x.isData" style="text-align:left">{{x.gender}}</td>
						<td ng-if="x.isData" style="text-align:left">{{x.percentage}}%</td>
						<td ng-if="x.isData" style="text-align:left"><button type="button" class="btn btn-default" style='background:grey;color:white' ng-click="removeGender($index)">REMOVE</button></td>
						
						<td ng-if="!x.isData" style="text-align:left">
							<select style="width:100%" ng-model='chosenGender'>
								<option disabled selected>Chose a gender</option>
								<option ng-repeat="x in genders" value="{{x}}">{{x}}</option>
							</select>
						</td>
						<td ng-if="!x.isData" style="text-align:left">
							<select style="width:100%" ng-model='chosenPercentage'>
								<option disabled selected>Chose a percentage</option>
								<option ng-repeat="x in percentages" value="{{x}}">{{x}}%</option>
							</select>
						</td>
						<td ng-if="!x.isData" style="text-align:left"><button type="button" class="btn btn-default" style='background:green;color:white' ng-click="removeGender($index)">ADD</button></td>
						
					</tr>
					
					</tbody>
				</table>
								
				
				
				
				
				
				
				
			</div>

			</div>
			
		</div>
	</div>
</div>
